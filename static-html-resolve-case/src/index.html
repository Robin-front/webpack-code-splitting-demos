<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- <link rel="stylesheet" type="text/css" href="./css/style.css" charset="utf-8"> -->
  <script type="text/javascript" src="./js/flexible.min.js"></script>
</head>

<body>

  <header class="header">
    <img class="header--bg" src="./imgs/header.png" alt="">
  </header>

  <div class="intro">
    <h2 class="intro--title">游戏介绍</h2>

    <ul class="intro--list">
      <li class="intro--list-item">
        <span class="intro--list-label">界面</span>
        <span class="intro--list-text">全新游戏化界面，不一样的体验</span>
      </li>
      <li class="intro--list-item">
        <span class="intro--list-label">玩法</span>
        <span class="intro--list-text">引进最新玩法，大量奖金等你拿</span>
      </li>
      <li class="intro--list-item">
        <span class="intro--list-label">功能</span>
        <span class="intro--list-text">俯瞰视角，双手掌控游戏界面，游戏般的感觉，快来吧</span>
      </li>
    </ul>

    <div class="intro--img-list-wrap">
      <ul class="intro--img-list clearfix J-img-list">
        <li class="intro--img-list-item J-img-priview" data-index="0">
          <img src="./imgs/1.png" alt="">
        </li>
        <li class="intro--img-list-item J-img-priview" data-index="1">
          <img src="./imgs/2.png" alt="">
        </li>
        <li class="intro--img-list-item J-img-priview" data-index="2">
          <img src="./imgs/3.png" alt="">
        </li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <a class="btn btn-primary btn-large" href="#">进入游戏</a>
  </footer>

  <div class="swiper-container imageview J-pop">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./imgs/1.png" alt="" class="imageview-item-img J-pop-img" data-index="0"></div>
      <div class="swiper-slide"><img src="./imgs/2.png" alt="" class="imageview-item-img J-pop-img" data-index="1"></div>
      <div class="swiper-slide"><img src="./imgs/3.png" alt="" class="imageview-item-img J-pop-img" data-index="2"></div>
    </div>

    <div class="swiper-pagination"></div>
  </div>

  <script src="./js/vendor.js" charset="utf-8"></script>
  <!-- <script src="./js/index.js" charset="utf-8"></script> -->

</body>

</html>
